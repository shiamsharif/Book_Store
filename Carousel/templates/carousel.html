{% block content %}

<section class="container" style="margin-top: 100px;">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="">
        <div class="carousel-indicators">
            {% for carousel in carousels %}
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}"
                class="{% if forloop.first %}active{% endif %}" aria-current="true"
                aria-label="Slide {{ forloop.counter }}"></button>
            {% endfor %}
        </div>
      <div class="carousel-inner h-100">
    {% for carousel in carousels %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <div class="ratio ratio-21x9"> <!-- Set your desired aspect ratio here -->
            <img src="{{ carousel.photo.url }}" class="d-block w-100 h-100 rounded"
                alt="Slide {{ forloop.counter }}" style="object-fit: cover;">
        </div>
    </div>
    {% endfor %}
</div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

{% endblock %}
