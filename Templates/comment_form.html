<h3 class="h5 fw-bold" style="color: #333; position: relative; padding-bottom: 12px; margin-bottom: 24px;">
    Leave a Comment
    <div style="position: absolute; bottom: 0; left: 0; width: 40px; height: 3px; background-color: rgba(220, 53, 69, 0.7);"></div>
</h3>

<form method="post" style="position: relative;">
    {% csrf_token %}

    <!-- Name Field -->
    <div class="mb-4">
        <label for="id_name" class="form-label small fw-medium" style="color: #555;">Your Name</label>
        <input type="text" name="name" id="id_name"
               value="{{ comment_form.name.value|default_if_none:'' }}"
               placeholder="Enter your name"
               required
               class="form-control border-0 bg-white" 
               style="padding: 12px 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04);" />
    </div>

    <!-- Email Field -->
    <div class="mb-4">
        <label for="id_email" class="form-label small fw-medium" style="color: #555;">Your Email</label>
        <input type="email" name="email" id="id_email"
               value="{{ comment_form.email.value|default_if_none:'' }}"
               placeholder="Enter your email"
               required
               class="form-control border-0 bg-white" 
               style="padding: 12px 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04);" />
    </div>

    <!-- Comment Field -->
    <div class="mb-4">
        <label for="id_body" class="form-label small fw-medium" style="color: #555;">Your Comment</label>
        <textarea name="body" id="id_body" rows="4"
                  placeholder="Write your comment here..."
                  required
                  class="form-control border-0 bg-white" 
                  style="padding: 12px 15px; border-radius: 8px; resize: none; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">{{ comment_form.body.value|default_if_none:'' }}</textarea>
    </div>

    <!-- Submit Button -->
    <div class="pt-2 text-end">
        <button type="submit" 
                class="btn px-4 py-2" 
                style="background-color: rgba(220, 53, 69, 0.7); color: white; border-radius: 50px; transition: all 0.2s ease;">
            <i class="bi bi-send-fill" style="margin-right: 8px;"></i>
            Submit Comment
        </button>
    </div>
</form>
